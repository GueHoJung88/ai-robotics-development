title: "정규호의 AI & Robotics 블로그"
name: "GueHo Jung"
description: "AI, Robotics, DevOps를 아우르는 기술 블로그입니다"
url: "https://guehojung88.github.io"
baseurl: ""

theme: null
remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-include-cache

# Minimal Mistakes 기본 설정
minimal_mistakes_skin: "contrast"
locale: "ko-KR"
repository: "GueHoJung88/guehojung88.github.io"

collections:
  pages:
    output: true
    permalink: /:path/

# 사이드바를 기본으로 고정
sidebar:
  nav: "sidebar-category"
  sticky: true
  overlay: true
  toggle: true

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      show_date: true
      read_time: true
      author_profile: true
      comments: true
      share: true
      related: true
      sidebar:
        nav: "sidebar-category"
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      sidebar:
        nav: "sidebar-category"

search: true
lunr:
  search_within_pages: true


